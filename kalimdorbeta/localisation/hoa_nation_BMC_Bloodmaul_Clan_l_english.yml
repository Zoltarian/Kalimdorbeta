POLITICS_DORGOK_DESC:0 "Leader of the Bloodmaul Ogres, chieftain of the Bloodmaul Camp and a powerful ogre-mage, Dorgok serves the Gronn of Draenor and is ready to make war against the enemies of Gruul and for the might of the Bloodmauls."
POLITICS_DORGOK_DESC_POST_SHATTERING:0 "Leader of the Bloodmaul Ogres and chieftain of the Bloodmaul Camp - serves the Gronn of Outland and prepares to make war against the enemies of Gruul. A powerful Ogre-Mage who was alive before the destruction of Draenor, he remembers the might of the Bloodmaul before the fall."

