POLITICS_CHIEF_REDWALKER_DESC:0 "Chieftan of the Redwalker Clan, Fierce in battle and master of the axe. While originally a supporter of the unified horde. His clan was one of the ones chosen to be left behind on Draenor, giving him time to reflect on the Horde’s actions. he has grown distasteful of the unified Horde and strives to restore the old ways of shamanism and peace to the Orcish race."

