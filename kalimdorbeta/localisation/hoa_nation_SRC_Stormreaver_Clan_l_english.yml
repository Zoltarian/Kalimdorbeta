stormreaver.1.t:0 "Dawn of the Stormreavers"
stormreaver.1.d:0 "In order to escape your death, you have been entrusted with the building of a navy for the Horde. We have been warned a more closetful eye will be kept on us and many of the orcs assigned to this new clan will be loyal to Doomhammer. All is not lost however, small amounts of the Shadow Council, and new arrivals from the Shadowmoon and Draenor will make up a good portion of the clan and will prove loyal to you should you ever need them."
stormreaver.1.option.1:0 "For the Stormreavers!"
stormreaver.2.t:0 "A Watchful Eye"
stormreaver.2.d:0 "While we have escaped certain death, Doomhammer has sent some of his most trusted orcs into our clan to ensure loyalty to the Horde."
stormreaver.2.option.1:0 "We must find a way to influence these Orcs to our side."
