POLITICS_ANASTERIAN_SUNSTRIDER_DESC:0 "Anasterian is the High King of Quel'thalas. He is part of the royal bloodline dating back to Dath'Remar Sunstrider. He was the monarch of Quel'thalas when the Quel'dorei were granted the sister blade of Quel'Delar, Quel'Serrar by Alexstraza The Life-Bender and he gave this blade to Thalorien Dawnseeker. Wielder of Felo’melorn, a powerful warrior and fire mage, he is a fiercely proud monarch who cares for the interest of Quel’Thalas above all else."

