MAU_path_to_the_sea_nf_desc:0 "The §H[DRY.GetNameWithFlag]§! of makrura are holding onto the shores south of Maraudon, obtaining these territories will give us direct access to the seas."
MAU_hating_the_hatefury_nf:0 "Hating the Hatefury"
MAU_hating_the_hatefury_nf_desc:0 "The §H[HFS.GetNameWithFlag]"§! to the north-east is a ticking bomb, we cannot trust the fickle and pernicious race that are the satyrs, we must destroy them."
MAU_driving_the_elves_away_nf:0 "Driving the Elves Away"
MAU_driving_the_elves_away_nf_desc:0 "The Kaldorei are the only things standing between us and total supremacy over Desolace, they might be more powerful than we are, but maybe they can be forced to abandon their claims over north-east Desolace if we can hold the area long enough."
MAU_driving_the_elves_away_tt:0 "§CYou will unlock a decision to force white peace on the Kaldorei if you hold north-eastern Desolace long enough. Unless you want to conquer them completely...§!"

