MAU_old_hatreds_nf:0 "Old Hatreds"
MAU_old_hatreds_nf_desc:0 "Not all tauren tribes left Desolace when it became the desolate wasteland that it is today, the §H[WIL.GetNameWithFlag]§! still inhabit central Desolace. As all time enemies of the centaurs, we have to drive them out of the region."
