POLITICS_EXARCH_MALADAAR_DESC:0 "Once a leader of the Council of Exarchs, Maladaar is the keeper of the dead; the Auchenai. Once a member of the Sha'tari, the researchers of the naaru, he discovered that D'ore's corpse was attracting the souls of draenei who died in the Genedar's crash and allowed the draenei to commune with them. \nNow a member of the dead that he swore to protect, he turned to the Dark Arts to protect his beloved Auchindoun."

