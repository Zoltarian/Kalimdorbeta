POLITICS_YOWLER_DESC:0 "The Terror of Redridge. While the army is preparing for the Green Threat, Yowler and his one-hundred sons prepare to retake Redridge. Yowler eyes Lakeshire and prepares for war, knowing that his time will come soon. \nThe Terror of Redridge is a threat to the stability of the Kingdom of Stormwind - and if left unchecked, will see the Kingdom burnt to ashes around him. \nYowler remembers the Gnoll Wars. He remembers when the Gnolls nearly took Azeroth. \nPerhaps now is a time for him to right that wrong."

