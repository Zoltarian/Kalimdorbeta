POLITICS_BARON_REVILGAZ_DESC:0 "The Ruler of Booty Bay and the leader of the Blackwater Raiders, from his balcony, he surveys the entire Blackwater Cove. \nAs the Lord of Booty Bay, he aspires towards wealth and control - like all Goblin Barons do - and despite the aggressions of the local trolls, he has been successful. His Blackwater Raiders are the primary military force of Booty Bay and stand prepared to fight against all who challenge him in Stranglethorn Vale. \nLike most goblins, his love of Money, explosives, and technology leaves him to be a dangerous individual - to his enemies and his allies."

