SKU_anathek_the_cruel:0 "Ana'thek the Cruel"
POLITICS_ANATHEK_THE_CRUEL_DESC:0 "Leader of the Skullsplitter tribe and locked in eternal conflict with the Bloodscalps, in their feud to claim the territory of the old Gurubashi empire. With an ever growing need to expand due to their rise in populace, Ana’thek is both an empire builder and conqueror for his people with the moniker ‘The Cruel’ earned through his savage expertise in jungle warfare and the brutal ways he has suppressed rivals within the tribe. Ana’thek is in the perfect position to influence the future of the Gurubashi, if only he could grasp at unification."

