########################
#Human admin tree
########################
 peasant:0 "Peasant"
 peasant_desc:0 "Peasants accompany soldiers into battle to construct the necessary infrastructure for our armies."
 militia:0 "Militia"
 militia_desc:0 "An armed peasant, Militia are the cheapest unit in the Human arsenal. Good for quick or emergency situations militia are also excellent at suppressing rebellions."
 blacksmith_unit:0 "Blacksmith"
 blacksmith_unit_desc:0 "Blacksmiths who accompany the army to battle will allow us to salvage minor damage to armor and weapons so our soldiers can return to service, saving resources at home."
 rogue:0 "Rogue"
 rogue_desc:0 "Rogues gather intel about our enemies before battle allowing us to catch them off-guard."

########################
#Human infnatry tree
########################
 footman:0 "Footman"
 footman_desc:0 "Footmen are the backbone of any army. They utilize broadswords and durable shields to control the battlefield."
 captain:0 "Captain"
 captain_desc:0 "Captains stand beside regular troops relaying orders from generals and keeping morale high."
 pikeman:0 "Pikeman"
 pikeman_desc:0 "A subclass of Footmen, Pikemen specialize in combat against cavalry and large monsters."
 guard:0 "Guard"
 guard_desc:0 "Guards keep cities protected from revolts and suppress other races."
 archer:0 "Archer"
 archer_desc:0 "Archers are equipped with powerful bows that can reach enemies at a distance. In addition to providing support to the infantry, they are specially trained in targeting enemy air units."
 archer_support:0 "Archer (Support)"
 archer_support_desc:0 "Archers are equipped with powerful bows that can reach enemies at a distance. In addition to providing support to the infantry, they are specially trained in targeting enemy air units."
 mage:0 "Mage"
 mage_desc:0 "Mage"
 mage_support:0 "Mage (Support)"
 mage_support_desc:0 "0 "Mage (Support)"
 priest:0 "Priest"
 priest_desc:0 "Priests accompany our soldiers to battle healing wounds to keep our soldiers in battle longer."

########################
#Human Cavalry tree
########################
 knight:0 "Knight"
 knight_desc:0 "Knights are the elite soldiers of the king's army. They are equipped with hardened steel armor and ride on strong warhorses to meet their foe. They have excellent defensive capabilities and can easily break through enemy lines."

 mounted_footman:0 "Mounted Footman"
 mounted_footman_desc:0 "Mounted Footmen are excellent for harassing the enemy, however, they lack the stronger armor of knights."


########################
#Human siege engine
########################
 catapult:0 "Catapult"
 catapult_desc:0 "Catapults are siege units and among the most powerful weapons in the King's arsenal. Their powerful shots can devastate entrenched enemies or fortifications."
 catapult_support:0 "Catapult (Support)"
 catapult_support_desc:0 "Catapults are siege units and among the most powerful weapons in the King's arsenal. Their powerful shots can devastate entrenched enemies or fortifications."

 horse_drawn_catapult:0 "Horse-Drawn Catapult"
 horse_drawn_catapult_desc:0 "Horse-Drawn Catapults are to be used in mounted armies as to not slow down the division."
 supply_wagon:0 "Supply Wagon"
 supply_wagon_desc:0 "Supply Wagons guarantee that our armies stay well-supplied no matter how long we march and fight."
 
