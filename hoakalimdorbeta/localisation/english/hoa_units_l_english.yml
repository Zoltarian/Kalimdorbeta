 royal_guard_desc:0 "Royal Guards are veterans of combat that won't give the enemy a inch in a defensive formation."
 paladin:0 "Paladin"
 paladin_desc:0 "Paladins are masters of the saddle and can only be matched by wielders of unholy magic."
 arch_mage:0 "Archmage"
 arch_mage_desc:0 "Archmages wield destructive magical powers capable of leveling cities, but are vulnerable to all types of troops."


