 CONSTRUCTION_RAILWAY_SELECTED_DESC:1 "§GClick§! on a node to start building a road from that location. Move the mouse over the provinces where you want the road, and click on the target province. Backtrack the path to remove provinces from it. §RRight-click§! to cancel.\n§GShift + Click§! on a node and click on the target province to build a road using the shortest path (re-using existing roads). §RRight-click§! to cancel."
 CONSTRUCTION_RAILWAY_NOT_SELECTED_DESC:0 "§GClick§! to enter road construction mode"
 CONSTRUCTION_MAPMODE_BUILD_RAILWAY_NO_ACCESS:0 "Cannot build §HRoads§! outside of allied control."
 CONSTRUCTION_MAPMODE_BUILD_RAILWAY_BAD_PROVINCE:0 "Cannot build §HRoads§! in this province."
 CONSTRUCTION_MAPMODE_BUILD_RAILWAY_BAD_START:0 "Cannot build §HRoad§!. Roads must start on a supply node or other roads."
 CONSTRUCTION_MAPMODE_BUILD_RAILWAY_CANCEL:0 "§GRight-click§! to cancel build"

 supply_node:1 "Supply Hub"
 supply_node_desc:2 "A Supply Hub is a point along a road, outside of existing cities, where supply can be drawn."
 rail_way:0 "Roads"
 rail_way_desc:2 "Roads are used to connect Supply Hubs together to allow drawing of supply far from your capital."
