POLITICS_GOD_KING_RASTAKHAN_DESC:0 "The great king of the greatest empire to ever grace Azeroth with its grace. The Zandalari empire is the oldest empire and wields immense sway over the other Troll tribes. Rastakhan himself has ruled for over a hundred years as the speaker of the Loa on the golden throne of Dazar’alor. Criticised for being a puppet to the Zanchuli Council and his ignorance to the wider world, his reign has seen several unsuccessful coups and assassination attempts, all failed proving that the Loa’s will is his and that his reign will last a hundred years more."
POLITICS_CORRUPTED_ZUL_DESC:0 "Having embraced the power of Ghuun, Zul has triumphed over Rastakhan and now leads all of Zandalar in a attempt to restore the Troll Empire to its once world-spanning borders."
