reddragonflight.1.t:0 "Dawn of the Nightmare Dragonflight"
reddragonflight.1.d:0 "Corruption Spreads from the Emerald Dragonshrine as reports come in that your Your sister Ysera and her dragonflight has fallen to the corruption of the Emerald Nightmare. Hordes of horrifying creatures are pouring into Dragonblight. We must act quickly to stop them and prevent the remaining dreamways and theGreen Dragons who defend them from meeting the same fate."
reddragonflight.1.option.1:0 "We must stop this corruption before all dragons join Ysera."

