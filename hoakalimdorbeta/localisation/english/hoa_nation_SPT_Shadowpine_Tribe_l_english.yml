POLITICS_KELGASH_THE_WICKED_DESC:0 "Leader of the Shadowspine, and the troll tribe closest to the Elven homeland of Quel’thelas, meaning they are always on the brink of being wiped out by the elves. Though Kel’gash has adapted to this obstacle. Using the powers of the loa and his priest he is turning the mummies of the old Amani Empire into a frontline to hold the Farstrider forces of Quel’thelas at bay so Kel’gash and his kin can survive and continue scheming the Elves’ downfall."
