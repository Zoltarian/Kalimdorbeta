#focus tree
###############################

 GUR_politic_start:0 "Begin Spiritual recovery"
 GUR_politic_start_desc:0 "We still aven't fully recovered our spirit since da crushin' loss against da 'umans. Mandokir 'as 'eld da tribe togetha in dese trying times, but we need ta have a new leada'!"
 GUR_rumble_in_jungle:0 "Rumble in the Jungle"
 GUR_rumble_in_jungle_desc:0 "We can't eva truly say we be safe unless we 'ave dominion ova' our own lands, mon."
 GUR_wayward_bros:0 "Wayward Brothers"
 GUR_wayward_bros_desc:0 "Da Bloodscalps and da Skullsplittas 'ave been independent tribes fer tousands a' years. If we 'ad dem at our side, we could'a won da war against da 'umans."
 GUR_goblin_nuisance:0 "Goblin Nuisance"
 GUR_goblin_nuisance_desc:0 "Dese Goblins livin' in da cape are nothin' but a pain in our backsides. We ought'a deal wit 'em."
 GUR_seal_the_way:0 "Seal da way!"
 GUR_seal_the_way_desc:0 "Now dat our 'ome be united, we can keep anyone else from ever comin' in."
 GUR_loa_secrets:0 "Secrets of the Loa"
 GUR_loa_secrets_desc:0 "We 'ad forgotten da old ways of da Loa. Now dat we are all togetha again, we can use dere powa to destroy our enemies!"
 GUR_mystery_greens:0 "Mysterious Greenskins"
 GUR_mystery_greens_desc:0 "Dere be rumours of strange green monsta's to da east. We should send some spies out ta' see what be goin on wit dem."
 GUR_troll_nohorde:0 "Neutral Standpoint"
 GUR_troll_nohorde_desc:0 "Da 'Orcs' don't seem ta be sometin' we should care about. Let dem have dere war, we won't be gettin' involved."
 GUR_troll_horde:0 "Cooperative Standpoint"
 GUR_troll_horde_desc:0 "Da 'Orcs' be onta sometin'! Dey want ta' destroy da 'umans! We gonna join dem and exact vengeance fer Jok'non an' Zan'non!"
 GUR_troll_hatehorde:0 "Aggressive Standpoint"
 GUR_troll_hatehorde_desc:0 "Da 'Orcs' be a clear threat ta all a' life... We 'ave ta protect our sacred 'omeland!"
 GUR_staging_point:0 "Staging Point"
 GUR_staging_point_desc:0 "Our jungle can be anotha way inta the 'uman's lad for our newfound allies."
 GUR_trollhorde_war_industry:0 "Horde War Industry"
 GUR_trollhorde_war_industry_desc:0 "Our friends in da Horde be willin ta teach us about dere advanced manufacturin' technologies."
 GUR_trollhorde_war_training:0 "Horde War Training"
 GUR_trollhorde_war_training_desc:0 "Da Horde have a proud tradition of makin' war, perhaps dere is sometin' dey can be teachin' us."
 GUR_atal_hakkar_reconquest:0 "Reconquest"
 GUR_atal_hakkar_reconquest_desc:0 "Our brothas have been trapped in da temple of Atal'Hakkar fer too long. We should ask da Orcs if we can have land in da swamp to launch our offensive against da dragons from."
 GUR_masters_of_horde:0 "Masters of the Horde"
 GUR_masters_of_horde_desc:0 "Afta talkin' wit Gul'dan, he's agreed ta put us in contact wit' a power even greater dan dat of Hakkar..."
 GUR_troll_kiljaeden:0 "Contact with Kil'jaeden"
 GUR_troll_kiljaeden_desc:0 "Kil'jaeden, da Decieva', 'as contacted Jin'do an' promised 'im great powa with which ta bless da Trolls."
 GUR_troll_archimonde:0 "Contact with Archimonde"
 GUR_troll_archimonde_desc:0 "Archimonde, da Defila', 'as contacted Jin'do an' promised 'im innumerable allies wit' which ta bolsta da forces of da Troll armies."
 GUR_pledge_legion_troll:0 "Pledge our devotion"
 GUR_pledge_legion_troll_desc:0 "Before we can get aid from our allies in da Legion, we must first show dat we are truly devoted to da cause. All worlds will burn!"
 GUR_blood_of_magtheridon:0 "Blood of Magtheridon"
 GUR_blood_of_magtheridon_desc:0 "Da Pit Lord known as Magtheridon 'as given Jin'do da gift of da fel! Da powa is like nothin we ever knew before!"
 GUR_spread_the_gift:0 "Spread the gift"
 GUR_spread_the_gift_desc:0 "Da troll armies 'ave been summoned to da Temple of da Blood God, where dey will taste da blood of Magtheridon and be transformed inta da Fel Trolls. Nothin' will ever stand in our wey!"
 GUR_fel_magic_troll:0 "Fel Magic"
 GUR_fel_magic_troll_desc:0 "Now dat we have da fel in our blood, we should learn 'ow ta wield it against our foes."
 GUR_first_of_many:0 "The first of many"
 GUR_first_of_many_desc:0 "Lord Archimonde 'as sent us a powerful ally, the demon Lord Kazzak will lead da Troll armies to victory!"
 GUR_demonic_allies_troll:0 "Demonic allies"
 GUR_demonic_allies_troll_desc:0 "Archimonde 'as sent yet more demons ta join our army and 'elp crush da pathetic 'umans and dere allies."
 GUR_legion_portals_troll:0 "Legion Portals"
 GUR_legion_portals_troll_desc:0 "We 'ave set up a portal to a demon world in da netha atop da Temple of da Blood God. Now we can be summonin' demons whenever we please."
 GUR_armies_of_horde:0 "Armies of the Horde"
 GUR_armies_of_horde_desc:0 "Afta talkin' wit Blackhand, he's agreed ta send us volunteers from all da different clans of da horde! Togetha we are stronga!"
 GUR_troll_horde_warriors:0 "Warriors of Blackrock"
 GUR_troll_horde_warriors_desc:0 "Da warriors of da Blackrock Clan rival even da legendary Amani Beserkers. We 'ave ta learn dere secrets."
 GUR_troll_horde_hunters:0 "Hunters of The Shattered Hand"
 GUR_troll_horde_hunters_desc:0 "Da Shattered Hand be a lot like us, but we still 'ave much we can learn from 'em."
 GUR_troll_horde_rogues:0 "Assassins of The Black Tooth Grin"
 GUR_troll_horde_rogues_desc:0 "Da Black Tooth Grin be masta assassins. Per'aps we can be usin dis knowledge in our army."
 GUR_troll_horde_knights:0 "Riders of The Frostwolves"
 GUR_troll_horde_knights_desc:0 "Da Frostwolf Clan, though dey lack loyalty to da Horde, know a lot about bein one wit dere animals. Meybe dey can be teachin us how ta better use our raptor cavalry."
 GUR_troll_horde_warlocks:0 "Warlocks of The Twilight's Hammer"
 GUR_troll_horde_warlocks_desc:0 "Da Twilight's Hammer be mysterious, dere be no way of tellin' what dey really be up ta, but dey're da best at da magic dey use."
 GUR_troll_horde_air:0 "Fliers of Dragonmaw"
 GUR_troll_horde_air_desc:0 "Da Dragonmaw rule da skies, mon! Meybe dey can be teachin us how to ride da sons of Hir'eek inta battle?"
 GUR_troll_horde_armyxp:0 "Legends of the Burning Blade"
 GUR_troll_horde_armyxp_desc:0 "Da wisdom and tactics of da Burning Blade clan be legend ta us, even in dis brief time we've known 'em. We'd be wise ta listen to dere council."
 GUR_troll_horde_brothers:0 "Brothas of da Horde!"
 GUR_troll_horde_brothers_desc:0 "Now dat we've bonded wit' da clans, we can truly call ourselves a part of da Horde! FOR DA HORDE!"
 GUR_religious_turmoil:0 "Religious Turmoil"
 GUR_religious_turmoil_desc:0 "Dere be many factions within our lands dat want us ta' worship different gods. We need ta deal wit' dis as soon as we can."
 GUR_the_old_ways:0 "Da Old Ways"
 GUR_the_old_ways_desc:0 "It be foolish ta abandon our worship of da Loa. Dese heretics would bring us to ruin! We shall continue to worship Hir'eek, Hethiss, Bethekk, Shadra an' Shirvallah."
 GUR_hireekbless:0 "Blessing of Hir'eek"
 GUR_hireekbless_desc:0 "An offerin' of blood 'as been prepared by High Priestess Jeklik in honor of Hir'eek, da bat Loa."
 GUR_hethissbless:0 "Blessing of Hethiss"
 GUR_hethissbless_desc:0 "An offerin' of poison 'as been prepared by High Priest Venoxis in honor of Hethiss, da snake Loa."
 GUR_bethekkbless:0 "Blessing of Bethekk"
 GUR_bethekkbless_desc:0 "An offerin' of meat 'as been prepared by High Priestess Arlokk in honor of Bethekk, da panther Loa."
 GUR_shadrabless:0 "Blessing of Shadra"
 GUR_shadrabless_desc:0 "A sacrifice 'as been prepared by High Priestess Mar'li in honor of Shadra, da spider Loa."
 GUR_sirvallahbless:0 "Blessing of Sirvallah"
 GUR_sirvallahbless_desc:0 "An offerin' of meat 'as been prepared by High Priest Thekal in honor of Shirvallah, da tiger Loa."
 GUR_favour_of_loa:0 "Favour of da Loa"
 GUR_favour_of_loa_desc:0 "Our devotion to da mighty Loa 'as been rewarded. Long may da Gurubashi Tribe prosper!"
 GUR_atalai_1:0 "Atal'ai"
 GUR_atalai_1_desc:0 "Powa... Dat be one ting we've been lackin' since our 'umiliatin' defeat at da hands of da 'umans. Dere be one Loa we know who can be helpin us regain our place in da world..."
 GUR_mass_sac:0 "Mass Sacrifice"
 GUR_mass_sac_desc:0 "We abandoned Hakkar long ago, dere only be one surefire way of regainin' da favour of da God of Blood. Blood begets blood, mon!"
 GUR_enslave_loa:0 "Enslave the Loa"
 GUR_enslave_loa_desc:0 "Da animal Loa be weak alone, but if we use dere meagre strenth ta furtha empowa' Hakkar, we can make some use of dem..."
 GUR_atal_hakkar:0 "Atal'Hakkar"
 GUR_atal_hakkar_desc:0 "We 'ave recieved emmisaries from da new Atal'ai, dey say dey have enslaved da dragons dat desecrated da temple in da swamp. Tings are lookin' up fer ol' Jin'do."
 GUR_begin_the_ritual:0 "Begin da ritual!"
 GUR_begin_the_ritual_desc:0 "Dere are some in da Atal'ai who say dat it be too early ta summon Hakkar back inta da world. A curse be upon da naysayers! Da Gurubashi will reclaim our empire!"
 GUR_reclaim_the_empire:0 "Reclaim da Empire!"
 GUR_reclaim_the_empire_desc:0 "Hakkar seems ta be... a little weaker den we remember 'im bein'. It don't matter tho - Zul'Gurub will rule ova' dis world once more!"
 GUR_troll_oldgods_1:0 "Whispers in the Darkness"
 GUR_troll_oldgods_1_desc:0 "Dere be one otha' option fer our god problem. A new cult, callin' demselves the Atal'Zoth, 'as formed and live alone in da high mountains. We could officially bring dese cultists inta da fold ta teach us dere ways."
 GUR_spread_the_word:0 "Spread the word"
 GUR_spread_the_word_desc:0 "More Trolls must 'ear da words of da Atal'Zoth, dey be our only 'ope fer true salvation."
 GUR_influence_loa_priests:0 "Influence the priests"
 GUR_influence_loa_priests_desc:0 "Da Loa priests only 'ave ears fer da words of dere Loa. We 'ave ta change dat."
 GUR_public_pledges:0 "Public pledges"
 GUR_public_pledges_desc:0 "Let da past die. Kill it, if ya have ta. Our new mastas will take us inta a new golden age fer da Gurubashi Empire. We will succeed where da Aqir failed!"
 GUR_troll_faceless_ones:0 "Faceless Warriors"
 GUR_troll_faceless_ones_desc:0 "Da creatures of da void bless us wit' dere presence. Da servants of da old ones will help us ta bring da world inta chaos."
 GUR_troll_black_empire:0 "New Black Empire"
 GUR_troll_black_empire_desc:0 "We 'ave ta bring da otha worshippers of da true gods of dis world to our side. We be many, now."
 GUR_THC_switchsides:0 "Invite the Twilight's Hammer"
 GUR_THC_switchsides_desc:0 "Da Atal'Zoth have been given a name. Cho'gall. We must seek out dis 'ogre' and align him to us."
 GUR_aqir_remnants:0 "Remnants of the Aqir"
 GUR_aqir_remnants_desc:0 "Tho they used ta be our enemies in millenia gone by, da Aqir were da embodiments of da Old God's will and we must ally wit dere descendants."
 GUR_troll_dark_iron_dwarves:0 "Dark Iron Dwarves"
 GUR_troll_dark_iron_dwarves_desc:0 "Da Atal'Zoth have heard whispers of anotha ancient ally of our mastas. Seek dem out."
 GUR_whispers_of_old:0 "Whispers of the Old Gods"
 GUR_whispers_of_old_desc:0 "Now dat we are strong, we can work on bringin da other races inta the darkness wit' us. All must bow before da Old Gods!"
 GUR_trolls_alone:0 "Stand Alone"
 GUR_trolls_alone_desc:0 "Even if all da forces of hell were descendin upon us, we'd NEVA even tink of allying wit' dose disgustin 'umans. Let dem soften up da Horde for us befoa we deliver da killin blow ta both of 'em."
 GUR_trolls_and_humans:0 "Bury the hatchet"
 GUR_trolls_and_humans_desc:0 "Da threat da Horde poses to us is too great fer us ta be holdin' onta grudges like dis. Even tho da war was recent and our wounds are still fresh, we need da help of da 'umans if we want any chance ta survive"
 GUR_ease_tensions:0 "Ease tensions"
 GUR_ease_tensions_desc:0 "Da moment da populace found out dat we were workin wit da humans, all 'ell were bound to break loose. We 'ave ta try to regain some semblance a' control if we want ta stand up against da Horde."
 GUR_troll_armsdeal:0 "Arms deal"
 GUR_troll_armsdeal_desc:0 "Per'aps if we show da army da benefits of dis alliance, we can calm 'em down."
 GUR_troll_infdeal:0 "Infrastructure deal"
 GUR_troll_infdeal_desc:0 "Per'aps if we show da army da benefits of dis alliance, we can calm 'em down."
 GUR_dissident_problems:0 "Dissident problems"
 GUR_dissident_problems_desc:0 "Even now dere still be violent resistance to da pact. We 'ave ta deal wit dis before we can go any furtha, no matta what happens."
 GUR_human_troll_alliance:0 "Formalize the pact"
 GUR_human_troll_alliance_desc:0 "Now dat we be united behind da pact, we can try ta formalize it wit da 'umans."
 GUR_trolls_and_north_humans:0 "Appeal to Northern Kingdoms"
 GUR_trolls_and_north_humans_desc:0 "Da 'umans in da north ignored Stormwind when dey asked dem fer 'elp. Meybe anotha voice on da table would convince 'em."
 GUR_zul_aman_and_humans:0 "Appeal to Zul'Aman"
 GUR_zul_aman_and_humans_desc:0 "Our bruddas in da north would be a great 'elp in dis war, meybe dey can see past da differences 'tween us and da 'umans too."
 GUR_troll_human_ships:0 "Human ship designs"
 GUR_troll_human_ships_desc:0 "Wit' da help of da 'umans, we can 'ave a fleet dat'll rival dat of da mighty Zandalari!"
 GUR_troll_human_knights:0 "Knights of Stormwind"
 GUR_troll_human_knights_desc:0 "Da 'umans 'ave an interestin' army doctrine. We could be learnin' from 'ow dey use dere men in battle."
 GUR_light_trolls:0 "The Light of Dawn"
 GUR_light_trolls_desc:0 "Da ways of da 'umans are... intruigin'... Meybe we too can be absolved by da light..."
 GUR_hell_no_fury:0 "Hell hath no fury..."
 GUR_hell_no_fury_desc:0 "Afta' we swallowed our pride and offered peace, those bastard 'umans turned us away. We neva did need dere help. Dey're weak and pathetic. Trolls stand alone."
 GUR_rally_the_tribe:0 "Rally da tribe"
 GUR_rally_the_tribe_desc:0 "All a' the able bodied Trolls outght'a fight against dis meanace from anotha' world."
 GUR_offense_trolls:0 "Focus on da offense"
 GUR_offense_trolls_desc:0 "Dey say dat da best defense is a good offense. We should take da fight ta the Horde."
 GUR_defense_trolls:0 "Focus on da defense"
 GUR_defense_trolls_desc:0 "Dey say dat da best offense is a good defense. We need ta make sure dat if da Horde come 'ere, we be givin' dem a hell of a fight, mon."
 GUR_secure_the_sea:0 "Secure da sea!"
 GUR_secure_the_sea_desc:0 "If we want ta get ta where da Orcs are widout goin' through da 'umans, we'll 'ave ta go through da sea."
 GUR_troll_weapon_imp:0 "New weapon designs"
 GUR_troll_weapon_imp_desc:0 "Da Horde are bringin' new weapons from anotha world, we need ta have spears an' axes dat can compete wit dem."
 GUR_secure_the_air:0 "Secure da air!"
 GUR_secure_the_air_desc:0 "We be needin' ta make sure dat da Horde can't see da sun fer our bats. Da children o' Hir'eek will fill da skies!"
 GUR_razzashi_raptors:0 "Legacy of da Razzashi"
 GUR_razzashi_raptors_desc:0 "Da Razzashi tribe prided demselves on dere prized raptors. Mandokir insists dat we breed anotha generation o' Razzashi Raptors."
 GUR_blood_beserkers:0 "Blood Beserkers"
 GUR_blood_beserkers_desc:0 "Blood magic 'as been forbidden since da Atal'ai coup, but some of our army used it ta great effect against da 'umans. Meybe we should use it to its full potential."
 GUR_archer_training_trolls:0 "New archer equipment"
 GUR_archer_training_trolls_desc:0 "Our jungle will be a deathtrap fer our enemies. Dey won't even know what hit 'em when our arrows fly from da trees."
 GUR_shadow_hunter_training:0 "Train more Shadow Hunters"
 GUR_shadow_hunter_training_desc:0 "Shadow Huntas use da voodoo ta destroy da soul of our enemies. We need ta have more of 'em on da front lines."
 GUR_heavy_armour_trolls:0 "Reinforce our armour"
 GUR_heavy_armour_trolls_desc:0 "Our Trolls will 'ave inpenetrable arma, mon. Don't need ta be regeneratin' if ya don't even take any cuts."
 GUR_regeneration_potions:0 "Regeneration Potions"
 GUR_regeneration_potions_desc:0 "Even tho' we have our natural abilities, it can't be hurtin' ta make ourselves even harda ta kill."
 GUR_new_trolls_here:0 "New trolls here..."
 GUR_new_trolls_here_desc:0 "Taz'dingo!"
 GUR_spell_shields:0 "Neva anotha Medivh"
 GUR_spell_shields_desc:0 "We need ta find a way ta protect our troops from magic attacks. If it weren't for dat Magus Medivh in da last war, we'd have already destroyed da 'umans."
 GUR_like_troll_scorned:0 "...like a Troll scorned"
 GUR_like_troll_scorned_desc:0 "Dey'll regret not takin' our offer of peace when they could, mon."
