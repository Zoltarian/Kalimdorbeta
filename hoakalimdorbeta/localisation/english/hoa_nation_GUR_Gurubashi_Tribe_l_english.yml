 GUR_addressing_religious_schism_5_desc:0 "We be dealin' wit major religious divisions in our nation."
 GUR_wrath_of_the_loa:0 "Wrath of the Loa"
 GUR_wrath_of_the_loa_desc:0 "In dere final moments, da odda Loa put a curse on our people. Such be da price of powa..."
 GUR_hakkars_presence_1st_war:0 "Hakkar's Presence"
 GUR_hakkars_presence_1st_war_desc:0 "Though he be weaker den we were expectin'; Hakkar da Soulflaya be wit' us, mon!"
 GUR_favour_of_the_loa:0 "Favour of the Loa"
 GUR_favour_of_the_loa_desc:0 "Da Loa be givin' us dere blessin's afta we gave dem all da sacrifice dey need."
 GUR_fel_blessing:0 "Fel Blessing"
 GUR_fel_blessing_desc:0 "Our warriors 'ave taken in da blood of Magtheridon ta become mighty Fel Trolls"
 GUR_blood_beserkers_idea:0 "Blood Beserkers"
 GUR_blood_beserkers_idea_desc:0 ""
 GUR_enhanced_regeneration:0 "Enhanced Regeneration"
 GUR_enhanced_regeneration_desc:0 ""
 GUR_spell_shields_idea:0 "Spell Shields"
 GUR_spell_shields_idea_desc:0 "Neva again will a mage like Medivh take us by surprise"
 GUR_violent_dissidence_1:0 "Violent Dissidence"
 GUR_violent_dissidence_1_desc:0 "Da populace be enraged by our fornication wit' da humans, since we were only recently at war wit' 'em"
 GUR_violent_dissidence_2:0 "Violent Dissidence"
 GUR_violent_dissidence_2_desc:0 "Da populace be enraged by our fornication wit' da humans, since we were only recently at war wit' 'em"
 GUR_validated_isolationists:0 "Validated Isolationists"
 GUR_validated_isolationists_desc:0 "We neva should'a reached out ta da 'umans. We be betta off without 'em"
 GUR_booty_bay_tribute_get:0 "Recieving Goblin Tribute"
 GUR_booty_bay_tribute_get_desc:0 "Da Goblins of Booty Bay be givin us a tithe so dat we be leavin' em alone."
 GUR_booty_bay_tribute_provide:0 "Giving the Gurubashi Tribe Tribute"
 GUR_booty_bay_tribute_provide_desc:0 ""
 GUR_allow_curses:0 "Secrets of the Loa"
 GUR_allow_curses_desc:0 "Uncovering da secrets of da loa spirits 'as allowed us ta curse our foes!"
 GUR_shaky_alliance:0 "Shaky Alliance"
 GUR_shaky_alliance_desc:0 "The pact between the Trolls and Humans is highly stressed with dissidence on both sides"

