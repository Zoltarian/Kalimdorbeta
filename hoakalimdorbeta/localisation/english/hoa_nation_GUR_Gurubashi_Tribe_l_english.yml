POLITICS_BLOODLORD_MANDOKIR_DESC:0 "Inheriting the tribe after the death of Zan’non in the Gurubashi war. Mandokir now leads the Gurubashi in one of the most uncertain moments in the tribe’s history. With its armies in ruin, faith shattered, and legacy lost. Will Bloodlord Mandokir rise to the challenge? Or hand over power to another."
POLITICS_JINDO_THE_HEXXER_GURUBASHI_DESC:0 "The Hexxer. The Summoner. He is among the most powerful of the Hakkari, the servants of Hakkar, and one of the greatest Witch Doctors to ever live. He is utterly devoted to Hakkar and to Zul’Gurub."
