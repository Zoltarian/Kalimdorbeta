FAR_chief_ukorz_sandscalp:0 "Chief Ukorz Sandscalp"
POLITICS_CHIEF_UKORZ_SANDSCALP_DESC:0 "The ruler of ruins, from the desert of Tanaris, Ukorz leads the Farraki as a shade of their former self. Ruling a people who survive day by day has led little to no optimism or hope in the future, with only Ukorz being a sign of brighter tomorrow, and he is that symbol. He believes that the Farraki can become as great as they were in the past and will do anything to reach that goal."

