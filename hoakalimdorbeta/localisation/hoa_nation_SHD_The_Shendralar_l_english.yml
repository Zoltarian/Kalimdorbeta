shendralar.20.t:0 "Found an Arcane Libram of Knowledge!"
shendralar.20.d:0 "While scouring through the ruined part of the city for ancient relics, our arcanists have found a long lost Arcane Libram of Knowledge, one of the numerous and precious book of Her Majesty Queen Azshara that once were safeguarded within the city. We can make good use of the wisdom contained between its pages but other suggest we use the residual energies from the Shattering embedded within the book to extend Immol'thar's Prison's spell duration, but that would consume the book iself..."
shendralar.20.option.1:0 "Excellent, let us use its knowledge."
shendralar.20.option.2:0 "Maybe we can consume the arcane magic within to power Immol'thar's Prison."

