shendralar.33.t:0 "The Dream Bough"
shendralar.33.d:0 "Embedded within the bark and roots of the Great Tree lies a portal of Kaldorei architecture. Source of very potent natural magic, the portal is a direct link to the Emerald Dream, as vast realm of life energies overgrown with nature taking the shape of Azeroth as it should have been without intelligent beings altering its surface.\n\n Sacred to the Green Dragons and the practioneers of druidism, the place is of upmost importance. But what should we do with it?"
shendralar.33.option.1:0 "Let's not violate such a sacred place."
shendralar.33.option.2:0 "Maybe we can draw some power from it."
shendralar.33.option.3:0 "Siphon the portal from its energies."
SHD_siphoned_dream_bough:0 "Siphoned the Dream Bough"

