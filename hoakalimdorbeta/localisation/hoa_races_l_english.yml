#  gnome_desc:0 "Diminutive and highly intellectual humanoids whose mastery of technology on Azeroth is second to none."
#  goblin_desc:0 "A cunning race whose love for money, explosives and technology makes them a dangerous race, both to their enemies and themselves."
#  high_elf_desc:0 "They descend from the Highborne Night Elves whom departed Kalimdor in the War of the Ancient's wake. They're a long lived people whose magical prowess are undisputable."
#  human_desc:0 "A resilient species native to the world of Azeroth whose valour, optimism and versatility have lead them to build some of the world's greatest kingdoms despite their short lifespans."
#  jungle_troll_desc:0 "One of the most ancient races on Azeroth, they have built large empires whish spanned the world when it was young. This diverse sapient species can be found in every part of Azeroth."
#  orc_desc:0 "They are renowned for their strength and perstistence; a proud people. They can trace their lineage back to Grond, the massive elemental giant of Draenor whose remains gave rise to magnarons, gronns, orgrons and even ogres. Orcs might be considered the weakest of that line but they make up for it with fierce intelligence and a sense of community." 
#  pale_orc_desc:0 "These deformed and sickly orcs are wretched creatures whom despises all that is good and holy and are mere husks of flesh twisted by dark magic.
