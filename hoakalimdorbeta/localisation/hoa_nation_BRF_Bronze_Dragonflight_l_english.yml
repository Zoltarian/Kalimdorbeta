bronzedragonflight.1.t:0 "Warning from Ysera"
bronzedragonflight.1.d:0 "Ysera has sent grave news. The Hakkari Tribe was never fully wiped out, and that they are thriving in the Swamp of Sorrows. She has already sent sentries to watch them and will personally be ready to destroy their civilization should any attempt to summon Atal’Hakkar be made."
bronzedragonflight.1.option.1:0 "Ysera will be able to defeat them alone."
