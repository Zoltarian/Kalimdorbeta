BRF_chronormu:0 "'Chromie' Chronormu"
BRF_chronormu_desc:0 "Ambassador and temporal investigator of the Bronze Dragonflight, tasked with maintaining and preserving Azeroth's timelines. She prefers to take the form of a gnome named 'Chromie' when dealing with mortals."
BRF_zephyr:0 "Zephyr"
BRF_zephyr_desc:0 "An investigator of the Bronze Dragonflight who specalises in observing worlds beyond Azeroth. When dealing with mortals, she takes on the disguise of a beverage loving high elf."
BRF_tick:0 "Tick"
BRF_tick_desc:0 "A young drake who guards the entrance of the Caverns of Time."
BRF_chronalis_the_time_shifter:0 "Chronalis the Time Shifter"
BRF_chronalis_the_time_shifter_desc:0 "An elite guardian of the entrance to the Caverns of Time, he is a favourite child of Nozdormu."
BRF_Occulus:0 "Occulus"
BRF_Occulus_desc:0 "A confident and powerful drake who guards the entrance to the Caverns of Time from mortal trespassers."
BRF_Anachronos:0 "Anachronos the Ancient"
BRF_Anachronos_desc:0 "Son and heir to Nozdormu, the leader of the Bronze Dragonflight."
