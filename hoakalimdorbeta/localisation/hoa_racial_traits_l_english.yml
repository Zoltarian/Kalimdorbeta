primary_trait_blubber:0 "Blubber"
primary_trait_blubber_desc:0 "Possessing a thick layer of 'Blubber', the Tuskarr are highly resistant to the cold and minor accidents while transversing difficult terrain.\n\n§RRacial Traits are intrinsic to the race that inhabits the nation and can never be removed manually through political will!§\n\n"
primary_trait_tuskarr_law:0 "Tuskarr Law"
primary_trait_tuskarr_law_desc:0 "Tuskarr Law consists of two simple principles. Firstly, all must work for the commune, with no one avoiding helping the needs of the settlement. Secondly, a principle of 'Blood Vengeance'. The latter decreeing that those who shed the blood of the Tuskarr must face retribution and justice. These simple laws of the fledgling culture ensure enough food, housing, resources and manpower is always readily avaiable and that violent aggressors are elimnated with the support of the populace.\n\n§RRacial Traits are intrinsic to the race that inhabits the nation and can never be removed manually through political will!§\n\n"
primary_trait_natural_whalers:0 "Natural Whalers"
primary_trait_natural_whalers_desc:0 "Whaling and fishing permeate through every aspect of Tuskarr culture. Having a natural instinct for whaling due to a society where this is paramount, Tsukarr are more easily able to detect submerged foes comapred to other races.\n\n§RRacial Traits are intrinsic to the race that inhabits the nation and can never be removed manually through political will!§\n\n"
