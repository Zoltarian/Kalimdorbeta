primary_trait_war_stomping_desc:0 "The Tauren 'War Stomp' is known for stunning and knocking over foes as they march into battle. As the old Kalimdori proverb goes 'When the tauren put their foot down, people pay attention.'"
primary_trait_nature_resistance:0 "Nature Resistance"
