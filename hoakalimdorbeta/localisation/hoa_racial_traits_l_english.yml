# DYNAMIC TRAIT
primary_trait_inner_peace:0 "Inner Peace"
primary_trait_inner_peace_desc:0 "The Pandaren are able to accumulate experince via maintaining a state of 'Inner Peace' that their race has achieved. Although should war reach the land, this state of Inner Peace will be broken!\n\n§CDynamic Racial Trait: Upon entering a state of war, this racial trait will be lost and replaced with the alternative racial trait 'Quaking Palm'!§.\n\n§RRacial Traits are intrinsic to the race that inhabits the nation and can never be removed manually through political will!§\n\n"
primary_trait_quaking_palm:0 "Quaking Palm"
primary_trait_quaking_palm_desc:0 "A self-defense technique taught to all Pandaren from a young age that incapacitates the aggressor. Use of this unarmed lightning speed palm strike minorly increases the effectiness of a Pandaren soilder's ability to defend themself. During peace time, a more peaceful trait of the Pandaren will be focus of the people across the land.\n\n§CDynamic Racial Trait: Upon entering a state of peace, this racial trait will be lost and replaced with the alternative racial trait 'Inner Peace'.§\n\n\n§RRacial Traits are intrinsic to the primary race of the nation and cannot be removed manually through political will!§\n\n"
#~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
primary_trait_epicurean:0 "Epicurean"
primary_trait_epicurean_desc:0 "Tha Pandaren's love of food gives them a moral boost in the field, as even the most mundane of meals can be appreciated with great flavour.\n\n§RRacial Traits are intrinsic to the race that inhabits the nation and can never be removed manually through political will!§\n\n"
primary_trait_bouncy:0 "Bouncy"
primary_trait_bouncy_desc:0 "The Pandaren's large bodies make them particularly bouncy and resistant to falls. As a result, Pandaren soldiers in the field are less prone to accidents from transversing diffcult terrain.\n\n§RRacial Traits are intrinsic to the race that inhabits the nation and can never be removed manually through political will!§\n\n"
