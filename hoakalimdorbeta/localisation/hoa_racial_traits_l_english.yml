primary_trait_combat_analysis:0 "Combat Analysis"
primary_trait_combat_analysis_desc:0 "Junker Gnomes are able to gather and analyse combat data while fighting with use of their cybernetic minds. This allows them to quickly learn fighting tactics over other races.\n\n§RRacial Traits are intrinsic to the race that inhabits the nation and can never be removed manually through political will!§\n\n"
primary_trait_mastercraft:0 "Mastercraft"
primary_trait_mastercraft_desc:0 "By using the robotic augmentations appended to their bodies, Junker Gnomes are themselves the very tools used in manufacturing. Therefore, speeding up the process.\n\n§RRacial Traits are intrinsic to the race that inhabits the nation and can never be removed manually through political will!§\n\n"
primary_trait_emergency_failsafe:0 "Emergency Failsafe"
primary_trait_emergency_failsafe_desc:0 "The mechanical parts of a Junker Gnomer are installed with an 'Emergency Failsafe', allowing the Junker Gnome to keep preternaturally operating beyond what would ordinarily be survivable.\n\n§RRacial Traits are intrinsic to the race that inhabits the nation and can never be removed manually through political will!§\n\n"
########################################
#Kobold
########################################
primary_trait_dig_tunnel_mine:0 "Dig, Tunnel and Mine!"
primary_trait_dig_tunnel_mine_desc:0 "Typically always carrying a pickaxe, the Kobolds spend most of their time digging, tunneling and mining in the caves and mines of Azeroth. Being so adepted at caving out deep hovels, they are are able to dig as if the pickaxe is an extension of their arm.\n\n§RRacial Traits are intrinsic to the race that inhabits the nation and can never be removed manually through political will!§\n\n"
primary_trait_you_no_take_candel:0 "You no take candle!"
primary_trait_you_no_take_candel_desc:0 "Fiercely defensive of their candles, the Kobolds will fight aggressively against those that enroach on their territory, for fear that they may steal their precious source of light.\n\n§RRacial Traits are intrinsic to the race that inhabits the nation and can never be removed manually through political will!§\n\n"
primary_trait_flee_scurry_run:0 "Flee, Scurry, Run!"
primary_trait_flee_scurry_run_desc:0 "Being a cowardly race at heart, the Kobolds have mastered the art of running away and being quick on their feet.\n\n§RRacial Traits are intrinsic to the race that inhabits the nation and can never be removed manually through political will!§\n\n"
