#Lashers
########################################
primary_trait_photosynthesis:0 "Photosynthesis"
primary_trait_photosynthesis_desc:0 "Lashers are plants despite their mobility and primal sentience. As plants Lashers photosynthesise, obtaining their energy from sunlight and oxygen rather than from food. As a result of this automatic process, Lashers suffer little from being cut off from supplies compared to many other races."
primary_trait_element_of_nature:0 "Element of Nature"
primary_trait_element_of_nature_desc:0 "Lashers are the elementals of nature. Being a personification of the natural environment itself, they are largely unaffected by the dangers presented when traversing the natural world."
primary_trait_natural_roots:0 "Natural Roots"
primary_trait_natural_roots_desc:0 "The mobile roots of the Lashers, which allows them to move around freely, can dig into the earth like a typical plant. Allowing for effective and quick entrenchment."

