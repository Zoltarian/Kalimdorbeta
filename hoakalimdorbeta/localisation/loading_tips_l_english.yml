l_english:
 LOADING_TIP_0:0 "As long as men with stout hearts are manning the walls and the throne, Stormwind will hold.\n- King Llane Wrynn"
 LOADING_TIP_1:0 "I am Gul'dan... I am darkness incarnate. I will not be denied.\n- Gul'dan"
 LOADING_TIP_2:0 "De Amani never give up! We never forget! We never die.\n- Zul'Jin"
 LOADING_TIP_3:0 "The other orcs are lost. They have served their purpose. From this point on, all that we gain will be ours alone. I am the Horde, and I will survive. Choose me, or choose death! \n- Ner'zhul"
 LOADING_TIP_4:0 "The orcs are not demons. They are flesh and blood, and as such the worry of warriors, not wizards.\n- Medivh"
 LOADING_TIP_5:0 "Let's just say I've been having a problem with divided loyalties. \n- Garona Halforcen"
 LOADING_TIP_6:0 "His Majesty has an abiding faith in the strength of the people of Azeroth and the thickness of the walls of Stormwind. It doesn’t hurt that he also has good people who take care of things when he’s wrong. \n- Anduin Lothar"
 LOADING_TIP_7:0 "False modesty is as bad as false pride. Know exactly what you are capable of at any moment, and act accordingly. Any other path is folly—and could be deadly in battle. \n- Daelin Proudmoore"
 LOADING_TIP_8:0 "When waking a tiger, use a long stick. Better yet, tell your friend to wake the tiger instead \n- A Pandaren Proverb."
 LOADING_TIP_9:0 "Noble countrymen, evil is upon us. Darkness has befallen our shores. Rise and slay thy enemies… strike, strike so others shall live. The meek shall not fade into the night… live my brethren, live. \n- King Terenas Menethil"
 LOADING_TIP_10:0 "This is our final stand. What happens here will echo through the ages. Regardless of outcome, they will know that we fought with honor. That we fought for the freedom and safety of our people! \n- Highlord Tirion Fordring"
 LOADING_TIP_11:0 "Ha! There's no need to coddle me, boy. I may be old, but I'm not helpless. \n- Cairne Bloodhoof"
 LOADING_TIP_12:0 "I am the regent lord. Not the king. \n- Lor'themar Theron"
 LOADING_TIP_13:0 "Outrageous! They dare to invade our home? They dare! We shall teach them to trespass here! Gather our warriors. Summon our rangers. We will attack the trolls and drive them from our forest so sternly they shall never dare encroach again. \n- King Anasterian Sunstrider"
 LOADING_TIP_14:0 "There is no problem. The Alliance wants every orc dead. So do I. We can work together on that. \n- Alleria Windrunner"
 LOADING_TIP_15:0 "This world is ours, and by the Holy Light we will keep it safe, now and forever. \n- Turalyon"
 LOADING_TIP_16:0 "Some people want to watch the world burn. Others want to be the ones responsible for burning it. \n- Lord Godfrey"
 LOADING_TIP_17:0 "I am the King of Stormwind and no one, not the Naga, nor the Scourge, nor the fiery lords of the Burning Legion will keep me from my people! \n- King Varian Wrynn"
 LOADING_TIP_18:0 "Zug zug \n- A Peon"
 LOADING_TIP_19:0 "This wolf still has teeth. \n- Grommash Hellscream"
 LOADING_TIP_20:0 "Let them come, Frostmourne hungers. \n- The Lich King"
 LOADING_TIP_21:0 "It is the fires within, that burn the brightest. \n- Alexstrasza"
 LOADING_TIP_22:0 "I am Deathwing, the Destroyer, the end of all things, inevitable, indomitable; I am the Cataclysm!  \n- Deathwing"
 LOADING_TIP_23:0 "You will learn to show respect. You are in the presence of my glorious self, I, Neltharion. I am the Earth-Warder. You will treat me with the reverence I deserve. \n- Neltharion"
 LOADING_TIP_24:0 "That obscenity should never have become reality. And as I've become instrumental in encouraging its creation, 'tis only fair, old friend, that I erase it! \n- Malygos, referring to the Demon Soul"
 LOADING_TIP_25:0 "All that matters, is this moment. \n- Nozdormu"
 LOADING_TIP_26:0 "I dream and the world trembles. \n- Ysera"
 LOADING_TIP_27:0 "It is time. I will expend everything to bind every thread here, now, around the Dragon Soul. What comes to pass will NEVER be undone. \n- Nozdormu"
 LOADING_TIP_28:0 "Still, in time, I will... fall to madness. And you, heroes... will vanquish me. The cycle will repeat. So it goes. \n- Nozdormu"
